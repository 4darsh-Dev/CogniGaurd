<!DOCTYPE html>
<html>

<head>
  <title>CogniGuard</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <ul class="nav-list">
          <li>
            <div class="logo">
              <a href="#"><i class='bx bxs-shield' ></i></a>
              <p>CogniGuard</p>
            </div>
          </li>
          <li>
            <div class="menu-list">
              <a href="#"><i class='bx bxs-home'></i></a>
              <a href="#"><i class='bx bxs-cog' ></i></a>
              <a href="#"><i class='bx bx-dots-vertical-rounded' ></i></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section id="dark-pattern-info">
      <div class="dp-box">
        <img src="assets/images/fg-scan.jpg" alt="Scan">

        
        <div class="info-box">
          <a id="know-dp" href="#">Know about Dark Patterns</a>
          <a id="info-2" href="#">Ways of handling</a>
        </div>
      </div>
      
    </section>

    <section id="scan-results">
      
      <div class="scan-result-box">

        
        
        <a id="report-btn" href="https://cogniguard.onionreads.com/report-dp">Report Dark Patterns</a>

        <div id="progress-area" style="display: none;">
          <h3>Processing URL</h3>
          <p id="status-message">Initializing...</p>
          <progress id="progress-bar" value="0" max="100"></progress>
        </div>


      </div>
      
    </section>


    <section id="tp-score">
      <div class="tp-box">
          <a id="analyze-btn" href="#">Analyze</a>
        
  
      </div>

    </section>

    <section id="help">
      <div class="help-box">
        <a id="tandc-btn" href="#">Terms and Conditions?</a>
        <a id="help-btn" href="#">Get Help</a>
      </div>
      
    </section>
    
    
  </div>


  <script src="popup.js"></script>
</body>

</html>
